<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Lista de Pacientes</title>
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
</head>
<body>
    <div class="container">
        <h2 class="mt-4">Lista de Pacientes</h2>
        <table class="table table-bordered">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Nombre</th>
                    <th>Apellido</th>
                   
                    <th>Tel√©fono</th>
                    <th>Email</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="paciente : ${pacientes}">
                    <td th:text="${paciente.id}"></td>
                    <td th:text="${paciente.nombre}"></td>
                    <td th:text="${paciente.apellido}"></td>
                   
                    <td th:text="${paciente.telefono}"></td>
                    <td th:text="${paciente.email}"></td>
                </tr>
            </tbody>
        </table>
        <a href="/pacientes/registrar" class="btn btn-primary">Registrar Nuevo Paciente</a>
    </div>
</body>
</html>
